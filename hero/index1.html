<!DOCTYPE html><html lang="ar"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فكرة</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            text-align: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(45deg, #fff, #ff6f61);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61, 0 0 30px #ff6f61;
            }
            to {
                text-shadow: 0 0 20px #ff6f61, 0 0 30px #ff6f61, 0 0 40px #ff6f61;
            }
        }
        form {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        input, textarea {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        button {
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
        }
        button:hover {
            transform: scale(1.1);
            background-color: #ff4f41;
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>رساله</h1>
    <form id="ideaForm">
        <input type="text" id="name" placeholder="الاسم" required=""><br>
        <input type="text" id="telegram" placeholder="معرفك" required=""><br>
        <textarea id="idea" placeholder="اكتب رسالتك" rows="4" required=""></textarea><br>
        <button type="submit">إرسال</button>
    </form>

    <script>
        document.getElementById("ideaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const telegram = document.getElementById("telegram").value;
            const idea = document.getElementById("idea").value;

            const message = `الاسم: ${name}\nمعرف التلي: ${telegram}\nالفكرة: ${idea}`;
            const botToken = "6005947302:AAExaiajypUu5ePLYhgVyzWFQ6X-ixbOjw8";
            const chatId = "883515342";
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url).then(response => {
                if (response.ok) {
                    alert("تم إرسال بنجاح!");
                    document.getElementById("ideaForm").reset();
                } else {
                    alert("حدث خطأ أثناء الإرسال. حاول مرة أخرى.");
                }
            });
        });
    </script>

</body></html>
